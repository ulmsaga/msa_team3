name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build with Maven
        run: |
          cd configserver
          mvn clean install

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./configserver  # Dockerfile이 있는 경로를 지정합니다
          file: ./configserver/Dockerfile  # Dockerfile의 경로를 지정합니다
          push: true
          tags: localhost:5001/group1-team3-lsc-configserver:latest

      - name: Deploy to Kubernetes using Helm and ArgoCD
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
        run: |
          helm upgrade --install configserver ./configserver/helmchart --namespace group1-team3
          argocd app sync configserver